        <title>十月のノオト</title>
    </head>
    <body>
        <div id="loading"></div>
        <div class="container col-6 offset-3">
            <h4 class="mt-2 mb-3">十月のノオト</h4>
            <div>
                <p>
                    <span>時計は銀にあらざれば光らず、</span><span>帆は布をもて金色を胎ましめざるべからず</span>
                </p>
                <p>
                    <span>頭の垂がるやうな詩、深き精神の</span><span>そこひより掻きのぼれ</span>
                </p>
                <p>こひしさにけぶりこもりて畑土に</p>
                <p>ゆめのやうに雪はきえた</p>
                <p>わたしは君のてがみを食べてしまつた</p>
                <p>わたしは胃を悪くした</p>
                <p>われは海光を浴びたり</p>
                <p>もう雪が来た、どの山みても燻し銀</p>
                <p>沖にむかひ永く佇む</p>
                <p>沖より来る響、暗然として湧く力</p>
                <p>
                    <span>くもり日の光やすらふほとり</span><span>朱き葉は走る上野の<ruby>公園</rb><rp>（</rp><rt>そのふ</rt><rp>）</rp></ruby></span>
                </p>
                <p>
                    <span>霊魂は珠根を深く庭園に埋めた、</span><span>いつかは咲くだらう</span>
                </p>
                <p>ああ　総ての人間に涙あれ</p>
            </div>
            <a id="end" href="index.html">ホームにモドる。</a>
        </div>
