        <title>たれかおもはむ</title>
    </head>
    <body>
        <div id="loading"></div>
        <div class="container col-6 offset-3">
            <h4 class="mt-2 mb-1">春</h4>
            <h5 class="mb-3">一　たれかおもはむ</h5>
            <div>
                <p>
                    <span>たれかおもはむ鶯の</span><span>涙もこほる冬の日に</span>
                </p>
                <p>
                    <span>若き命は春の夜の</span><span>花にうつろふ夢の間まと</span>
                </p>
                <p>
                    <span>あゝよしさらば<ruby><rb>美酒</rb><rp>（</rp><rt>うまざけ</rt><rp>）</rp></ruby>に</span><span>うたひあかさん春の夜を</span>
                </p>
                <p>
                    <span>梅のにほひにめぐりあふ</span><span>春を思へばひとしれず</span>
                </p>
                <p>
                    <span>からくれなゐのかほばせに</span><span>流れてあつきなみだかな</span>
                </p>
                <p>
                    <span>あゝよしさらば花影に</span><span>うたひあかさむ春の夜を</span>
                </p>
                <p>
                    <span>わがみひとつもわすられて</span><span>おもひわづらふこゝろだに</span>
                </p>
                <p>
                    <span>春のすがたをとめくれば</span><span>たもとににほふ梅の花</span>
                </p>
                <p>
                    <span>あゝよしさらば琴の音に</span><span>うたひあかさむ春の夜を</span>
                </p>
            </div>
            <a id="end" href="index.html">ホームにモドる。</a>
        </div>
